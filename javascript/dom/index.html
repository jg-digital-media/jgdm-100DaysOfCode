<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Simple List Maker App</title>

    <link rel="stylesheet" type="text/css" href="app.css" />
    
</head>
<body>

    <header>
        <h1>Simple List Maker App</h1>
        <hr />
    </header>   

    <form id="add-to-list">

        <label for="type-list">Add to list: Type in your note and press enter! </label>
        <input type="text" id="type-list" />
    </form>

    <article id="display-list">
        <h2>Your List Today Includes: </h2>
            
        <ul id="task-list">
        </ul>
    </article>
    <script type="text/javascript" src="app.js"></script>
    
</body>
</html>
