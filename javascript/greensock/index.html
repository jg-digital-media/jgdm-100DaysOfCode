<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greensock Animations</title>
</head>
<body>

    <style>

        body {
            background: #fffb87;
            font-family: arial;
        }

        .menu {
            background: #a2a219;
            width: 0px;
            height: 0px;
            padding: 20px;
            margin: 10% auto;
            box-shadow: #3e3e36 0px 3px 2px;
            border-radius: 15px;  
            opacity: 0

        }

        .menu-content {
            opacity: 0;
        }

        .menu h1  {
            text-align: center;
            color: #443d3d;
            margin: 20px 0;
        }

        .menu h1 a {
            color: #0000ee;
        }
        
        .menu h1 a:hover {
            text-decoration: none;
        }

        .menu ul {
            display: block;

        }

        .menu li a {
            color: #443d3d;
            text-decoration: none;
        }

        .menu li a:hover {
            text-decoration: underline;
        }

    </style>

    <div class="menu">

        <div class="menu-content">

            <h1>Animations with <a href="https://greensock.com" target="blank">Greensock.js</a></h1>
            <ul>
                <li><a href="sunrise/index.html">Sunrise</a></li>
                <li><a href="gunbarrel/index.html">Bond</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script>
    <script>
        let menu = document.getElementsByClassName("menu");
        let menuC = document.getElementsByClassName("menu-content");

        let scene1 = gsap.timeline({delay: 0});
        let scene2 = gsap.timeline({delay: 1.4});

        scene1.to(menu, {
            duration: 1,
            width: 300,
            height: 230,
            ease: "none",
            opacity: 1
        })

        scene2.to(menuC, {
            visibility: "visible",
            duration: 1,
            opacity: 1
        }); /**/
    </script>   
   
</body>
</html>
