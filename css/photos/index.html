<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Photo Viewer App</title>
</head>
<body>

    <header>
        
        <h1>Photo Viewer App</h1>

        <p> <a href="index.html">Landscapes</a> | <a href="portraits.html">Portraits </a> |  <a href="list.html">List</a> </p> <!-- list.html -->

    </header>

    <main id="container">

        <div class="button_pagination">
            
            <!-- Next and previous buttons -->
            <span> <a class="prev" onclick="plusSlides(-1)">&#10094;</a> </span>
            
            <div class="numbertext"> 10 <!-- Slides Available --> </div> 
            
            <span> <a class="next" onclick="plusSlides(1)">&#10095;</a> </span>
        </div>

       
        </div>

        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->

            
            <div class="mySlides fade"> 

                <div class="description-container">
                    
                    Click left and right to cycle through the images and their data.
                    <p></p> 
                
                </div>

                <div class="image-data">

                    <div class="numbertext"> 5 </div>

                    <img class="img_slide" src="https://projects.jonniegrieve.co.uk/photo_viewer/assets/img/landscapes/landscapes.jpg" style="/*width:100%; */" alt="Alt text image information should go here">    

                    <table border="1">

                        <tr>
                            <td>Filename:</td>
                            <td>000_0000.000</td>
                        </tr>
                        <tr>
                            <td>Date:</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>ISO:</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Aperture:</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Shutter Speed:</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Focal Length:</td>
                            <td>0</td>
                        </tr>
        
                    </table>


                </div>
                <!-- The dots/circles -->
                <div class = "photo_selector" style="text-align:center">
                    
                    <span class="dot" onclick="currentSlide(1)"></span>  
                    <span class="dot" onclick="currentSlide(2)"></span>            
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                    <span class="dot" onclick="currentSlide(6)"></span>
    
                </div>        

        </div>

    </main>

    <footer>

        <p>
            <a href="https://www.w3schools.com/howto/howto_js_slideshow.asp" target="blank">Photo Viewer</a>
        </p>

    </footer>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    
</body>
</html>
