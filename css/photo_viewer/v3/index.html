<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider by Chetan M Soni(csoni@email.com), 8/1999.</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="changeslide()">

    <header>
        <h1>Photo Viewer #3 by Chetan M Soni</h1>        

        <a href="../index.html">List</a>
    </header>
    
    <div class="slider">

        <img SRC="Spacer.gif" alt="alt" height=30 width=30>
    
        <img SRC="pic1.jpg" alt="alt" NAME="picbox" >

        <img SRC="Spacer.gif" alt="alt" height=30 width=30>
    
    </div>

    <div name="descbox" wrap=virtual onFocus="this.blur()">

    </div>

    <article class="pagination">        

        <div> 
            <a href="javascript:firstslide()"><img src="first.gif">First</a>
        </div>

        <div> 
            <a href="javascript:prevslide()"><img src="prev.gif">Back</a>
        </div>

        <div> 
            <a href="javascript:nextslide()"><img src="next.gif">Forward</a>
        </div>

        <div> 
            <a href="javascript:lastslide()"><img src="last.gif">Last</a>
        </div>

    </article>


    <form name="descform">

        <textarea name="descbox" rows=3 cols=30 wrap=virtual onFocus="this.blur()">
        </textarea>

    </form>

    <img src="Spacer.gif" alt="">

    <footer>
        Source: <a href="http://www.javascriptkit.com/script/script2/simpleslide/index.shtml">http://www.javascriptkit.com/script/script2/simpleslide/index.shtml</a>
        Link: <a href="https://landing.jonniegrieve.co.uk/photo_viewer_3">https://landing.jonniegrieve.co.uk/photo_viewer_3</a>
    </footer>

    <script src="assets/app.js" type="text/javascript"></script>
</body>
</html>
