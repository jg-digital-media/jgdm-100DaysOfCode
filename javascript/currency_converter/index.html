<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Currency Converter</h1>
        </div>

        <div class="date">2020-04-18</div>

        <ul class="currencies">

            <li class="currency base-currency" id="usd">
                <img src="http://www.geonames.org/flags/x/us.gif" alt="Flag:  US" class="flag">
                <div class="info">
                    <p class="input"><span class="currency-symbol">&#36</span><input type="text" placeholder="0.00"></p>
                    <p class="currency-name">USD - US Dollar</p>
                    <p class="base-currency-rate">1 EUR = 1.1200 USD</p>
                </div>

                <span class="close">&times;</span>
            </li>

            <li class="currency" id="uk">
                <img src="http://www.geonames.org/flags/x/uk.gif" alt="Flag:  US" class="flag">
                <div class="info">
                    <p class="input"><span class="currency-symbol">&#36</span><input type="text" placeholder="0.00"></p>
                    <p class="currency-name">USD - US Dollar</p>
                    <p class="base-currency-rate">1 EUR = 1.1200 USD</p>
                </div>

                <span class="close">&times;</span>
            </li>
        </ul>

        <ul class="add-currency-list"></ul>

        <button class="add-currency-btn">Add Currency</button>
    </div>

    <footer>Based on <a href="https://www.youtube.com/watch?v=ARBvYDNeNdM" target="blank">Youtube tutorial</a></footer>
    
    <script src="app.js"></script>
</body>
</html>
