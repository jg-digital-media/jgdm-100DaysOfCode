<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Simple List Maker App</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    
</head>
<body>

    <header>
        <h1>Customize Your List <span class="versioning">v1.2</span></h1> 
    </header>

    <main>     
        
        <div class="set-agenda">
            <label for="agenda">What's your agenda for today?</label>
            <input type="text" id="js_change_text" class="input-main">
            <button id="update_btn" class="btn-main">Update Title</button>
        </div>

        
        <h2 id="list_title_heading">DOM List Maker </h2>   

        <!--list -->

        <hr />

        <div class="main-list">

            <button class="btn-toggle">Show/Hide List</button>

            <label for="add-new-text">Add New Task: </label>
            <input class="input-main" id="add-new-text" alt="Add New Task" title="Add New Task" placeholder= "Enter a task" />

            <!-- list management buttons-->
            <button class="btn-create">Add Task</button>

            <!-- div main container-->

            <div class="list-container">

                <ul>
                    <li>Make coffee</li>
                    <li>Sort photos</li>
                    <li>Buy Milk</li>
                    <li>Cook dinner</li>
                    <li>Meet client</li>
                </ul>

            </div>

        </div>


    </main>


    <script type="text/javascript" src="app.js"></script>
    </body>
    </html>
