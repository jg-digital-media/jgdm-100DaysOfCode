<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

    <!--link to heart.svg as a file.-->
    <img src="heart.svg" width="50" height="50" />
    
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="heartGraphic" viewBox="0 0 113.9 96.2">
            <path d="M96 0L67.5 5.2 56.9 23.3v72.8l56.9-55.6z"/>
            <path fill="currentColor" d="M46.4 5.3L17.9.1 0 40.6l56.9 55.6.1-72.8z"/>
        </symbol>
    </svg>
   
    <div class="main">
   
        <svg width="150" height="150">
            <use xlink:href="#heartGraphic" fill="#c44" class="heart-red" />
        </svg>
   
        <svg width="130" height="130">
            <use xlink:href="#heartGraphic" fill="#41af5d" class="heart-green"/>
        </svg>
   
        <svg width="110" height="110">
            <use xlink:href="#heartGraphic" fill="#2e97af" class="heart-blue" />
        </svg>
   
   </div>
    
</body>
</html>
