<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Meta Tags -->
    <meta name="description" content="">
    <meta name="keywords" content=""> 
    <meta name="image" content="">

    <!-- FACEBOOK: Open Graph -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">

    <!-- TWITTER: Open Graph -->
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <meta name="twitter:card" content="css_grid_project">

    <!-- Canonical link -->
    <link rel="canonical" href="https://projects.jonniegrieve.co.uk/index.html">    

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;800&display=swap" rel="stylesheet">


    <title>CSS Aspect Ratio</title>
    
    

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    
    <header>
        
        <h1>CSS Aspect Ratio</h1>
        
    </header>
    
    
    <main>
        <!-- Example 1: 16:9 Aspect Ratio -->
        <div id="one" class="aspect-ratio-example" style="aspect-ratio: 16/9;">
            <img src="https://via.placeholder.com/1920x1080" alt="Example Image 1">
        </div>

        <!-- Example 2: 4:3 Aspect Ratio -->
        <div id="two" class="aspect-ratio-example" style="aspect-ratio: 4/3;">
            <img src="https://via.placeholder.com/800x600" alt="Example Image 2">
        </div>

        <!-- Example 3: 1:1 (Square) Aspect Ratio -->
        <div id="three" class="aspect-ratio-example" style="aspect-ratio: 1;">
            <img src="https://via.placeholder.com/600x600" alt="Example Image 3">
        </div>

        <!-- Example 4: 3:2 Aspect Ratio -->
        <div id="four" class="aspect-ratio-example" style="aspect-ratio: 3/2;">
            <img src="https://via.placeholder.com/900x600" alt="Example Image 4">
        </div>

        <!-- Example 5: 2:1 Aspect Ratio -->
        <div id="five" class="aspect-ratio-example" style="aspect-ratio: 2;">
            <img src="https://via.placeholder.com/1200x600" alt="Example Image 5">
        </div>

        <!-- Example 6: 9:16 Aspect Ratio (Vertical) -->
        <div id="six" class="aspect-ratio-example vertical" style="aspect-ratio: 9/16;">
            <img src="https://via.placeholder.com/1080x1920" alt="Example Image 6">
        </div>

        <!-- Example 7: 1.85:1 Aspect Ratio -->
        <div id="seven" class="aspect-ratio-example" style="aspect-ratio: 1.85;">
            <img src="https://via.placeholder.com/1110x600" alt="Example Image 7">
        </div>

        <!-- Example 8: Custom Aspect Ratio 7:3 -->
        <div id="eight" class="aspect-ratio-example" style="aspect-ratio: 7/3;">
            <img src="https://via.placeholder.com/1400x600" alt="Example Image 8">
        </div>

        <!-- Example 9: Responsive Aspect Ratio -->
        <div id="nine" class="aspect-ratio-example responsive" style="aspect-ratio: auto;">
            <img src="https://via.placeholder.com/800x400" alt="Example Image 9">
        </div>
    
    </main>
    
    <script type="text/javascript" src="app.js"></script>

</body>
