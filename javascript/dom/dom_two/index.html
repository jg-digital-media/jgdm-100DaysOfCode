<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Simple List Maker App</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    
</head>
<body>

    <header>
        <h1>Customize Your List</h1>
    </header>

    <main>
        <h2>DOM List Maker </h2>        
        
        <label for="main">What's your agenda for today?</label>
        <input type="text" id="js_change_text" class="input-main">
        <button id="update_btn" class="btn-main">Update Title</button>

        <!--list -->

        <hr />

        <button class="btn-toggle">Add/Hide List</button>

        <!-- div main container-->

        <ul class="list-container">
            <li>Make coffee</li>
            <li>Sort photos</li>
            <li>Buy Milk</li>
            <li>Cook dinner</li>

        </ul>

        <button class="btn-create">Add Task</button>


    </main>


    <script type="text/javascript" src="app.js"></script>
    </body>
    </html>
