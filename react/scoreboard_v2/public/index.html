<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
   
    <!-- meta tags -->
    <meta name="description" content="React.js project - An interactive scoreboard">
    <meta name="keywords" content="scoreboard"> 
    <meta name="image" content="https://projects.jonniegrieve.co.uk/react-scoreboard-v2/react_preview.png">

    <!-- FACEBOOK: Open Graph -->
    <meta property="og:title" content="Scoreboard App in React.js">
    <meta property="og:description" content="React.js project - An interactive scoreboard">
    <meta property="og:image" content="https://projects.jonniegrieve.co.uk/react-scoreboard-v2/react_preview.png">
    <meta property="og:url" content="https://projects.jonniegrieve.co.uk/react-scoreboard-v2/react_preview.png">

    <!-- TWITTER: Open Graph -->
    <meta name="twitter:title" content="Scoreboard App in React.js">
    <meta name="twitter:description" content="React.js project - An interactive scoreboard">
    <meta name="twitter:image" content="https://projects.jonniegrieve.co.uk/react-scoreboard-v2/react_preview.png">
    <meta name="twitter:card" content="react_scoreboard_v2">

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Canonical link -->
    <link rel="canonical" href="https://projects.jonniegrieve.co.uk/react-scoreboard-v2/react_preview.png">


    <title>Scoreboard App in React.js</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <header class="html-header">A Single App in React.js created alongside courses available on  <a target="blank" href="https://www.teamtreehouse.com">Treehouse</a></header>
    
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
