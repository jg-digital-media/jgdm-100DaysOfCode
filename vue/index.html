<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo Vue</title>

  <!-- <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css"> -->
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <section class="todoapp">
    <header class="header">
      <h1 v-text="title"> To-Do</h1>

      <!-- my note: this is where we create todos-->
      <input class="new-todo" placeholder="What needs to be done?" v-on:keyup.enter = "createToDo" autofocus>
    </header>

    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">

      <div class="mark-complete">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
      </div>
      <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        
        <li v-for="todo in todos" v-bind:class="{completed: todo.isDone, editing: todo === editing }">
          <div class="view">
            <input class="toggle" type="checkbox" v-model="todo.isDone">
            <label @dblclick="startEditing(todo)">{{ todo.text }}</label>
            <button class="destroy" @click="destroyTodo(todo)">x</button>
          </div>
          <input class="edit" 
            @keyup.esc="cancelEditing"
            @keyup.enter="finishEditing" 
            @blur="finishEditing" 
            :value="todo.text" value="Rule the web">
        </li>
      </ul>
    </section>

    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>0</strong> item left</span>

      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>

      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </section>

  <footer class="info">
    <p>Double-click to edit a todo</p>
  </footer>
  
  <!-- Scripts here ↓ -->
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-router/dist/vue-router.js"></script>

  <!-- production and development builds-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!---->
  <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
  <script src="app.js"></script>
</body>

</html>
