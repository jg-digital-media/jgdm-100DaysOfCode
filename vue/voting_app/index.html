<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS: Voting App</title>
</head>
<body>

    
    <div id="app"> 
        <ul>
            <li v-for="f in frameworks">
                {{f.name}} has {{f.votes}} votes
                <button v-on:click="voteFor(f)">Click</button>        
                <a href="#" v-on:click="del(f)">&cross;</a>
            </li>
        </ul>

        <input placeholder="Add New" v-on:keyup.enter="addNew" />

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js" type="text/javascript"></script>    
</body>
</html>
