<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Simple List Maker App</title>

    <link rel="stylesheet" type="text/css" href="app.css" />
    
</head>
<body>

    <header>
        <h1>Simple List Maker App <div id="version">v2.1</div></h1>
    </header>   

    <form id="add-to-list">

        <label for="type-list" id="enter-task">Add an item to your List: Type in your note and press Enter: </label>
        <input type="text" id="type-list" />

        
        <div>
            <!-- <label for="filter-tasks">Remove/Hide completed tasks<input type="checkbox" id="filter-tasks" /></label>-->
        </div>
        
    </form>

    <article id="display-list">
        <h2>Your List Today Includes: </h2>
            
        <ul id="task-list">
        </ul>
    </article>
    <script type="text/javascript" src="app.js"></script>
    
</body>
</html>
